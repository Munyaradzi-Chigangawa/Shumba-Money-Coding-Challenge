<div class="text-center mt-3">
    <br>
    <img src="./assets/img/logo.png" alt="logo" width="300">
</div>
<br>
<div class="mx-auto col-lg-8">
    <div class="row">
        <div class="col-lg-5 mx-auto col-sm-12 col-md-10">

            <div class="card">
                <div class="card-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label class="font-weight-bold">Email</label>
                            <input class="form-control form-control-lg" name="senderEmail" type="text"
                                placeholder="Email" autocomplete="off" autofocus="" [(ngModel)]="sender.senderEmail">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Password</label>
                            <input class="form-control form-control-lg" name="senderPassword" type="password"
                                placeholder="Password" [(ngModel)]="sender.senderPassword">
                        </div>

                        <button type="submit" id="login-btn" class="btn btn-primary btn-md btn-block font-weight-bold"
                            (click)="signIn()">Sign In
                        </button>

                    </form>
                </div>
                <div class="card-footer bg-white p-0  ">
                    <div class="row">
                        <div class="card-footer-item card-footer-item-bordered col-lg-6">
                            <button type="submit" class="btn btn-primary btn-md btn-block font-weight-bold"
                                (click)="register()">Register
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="mx-auto col-lg-8 mt-3">
    <div class="row">
        <div class="col-lg-5 mx-auto col-sm-12 col-md-10">

            <div class="card">
                <div class="card-body">
                    <div class=" table-responsive">
                        <table class=" table tablesorter" id="">
                            <thead class=" text-primary">
                                <th>Email</th>
                                <th>Password</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let sender of senders">
                                    <td> {{sender.senderEmail}}
                                    </td>
                                    <td> {{ sender.senderPassword}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
