<nav class="navbar">
    <a class="navbar-brand" href="#">
        <img src="./assets/img/logo.png" height="30" alt="">
    </a>
</nav>


<div class=" container">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title">Recipients</h4>


                    <button class=" btn btn-md btn-outline-primary" (click)="open(content)" type="submit">
                        <i class="fa-solid fa-user-plus"></i>
                        New Recipient</button>
                </div>

            </div>
            <div class=" card-body">
                <div class=" table-responsive">
                    <table class=" table tablesorter" id="">
                        <thead class=" text-primary">
                        </thead>
                        <tbody>
                            <tr *ngFor="let recipient of recipients">
                                <td> {{recipient.recipientName}}
                                    {{recipient.recipientMaidenName}}
                                    {{recipient.recipientSurname}}
                                </td>
                                <td>
                                    <button class="btn">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                    <button class="btn">
                                        <i class="fa-solid fa-square-pen"></i>
                                    </button>
                                    <button class="btn">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>

                                </td>
                                <!-- <button class="btn btn-primary" (click)="openModal(recipient)">Edit</button>  -->
                                <!-- <button class="btn btn-danger" (click)="deleteRecipient(recipient.id)">Delete</button> -->

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
                New Recipient
            </h4>
            <button type="buttom" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form 
                 #f="ngForm" (ngSubmit)="addRecipient(f)" novalidate >
                <div class="form-group">
                    <label for="recipientName">First Name</label>
                    <div class="input-group">
                        <input id="recipientName" class="form-control" ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <label for="recipientMaidenName">Maiden Name</label>
                    <div class="input-group">
                        <input id="recipientMaidenName" class="form-control" ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <label for="recipientSurname">Surname</label>
                    <div class="input-group">
                        <input id="recipientSurname" class="form-control" ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <label for="recipientCell">Cell</label>
                    <div class="input-group">
                        <input id="recipientCell" class="form-control" ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <label for="recipientEmail">Email</label>
                    <div class="input-group">
                        <input id="recipientEmail" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="recipientAddress">Address</label>
                        <div class="input-group">
                            <input id="recipientAddress" class="form-control" ngModel>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipientTown">Town</label>
                        <div class="input-group">
                            <input id="recipientTown" class="form-control" ngModel>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipientCountry">Country</label>
                        <div class="input-group">
                            <input id="recipientCountry" class="form-control" ngModel>
                        </div>
                    </div>
                </div>
                <div class = "border text-center">
                    <button data-dismiss="modal" class="btn btn-info">Save Recipient</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        </div>
    </ng-template>
